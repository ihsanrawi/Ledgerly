<mat-card>
  <mat-card-header>
    <mat-card-title>Account Balances</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @if (loading()) {
      <div class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading balances...</p>
      </div>
    } @else if (error()) {
      <div class="error-container">
        <p class="error">{{ error() }}</p>
        <button mat-raised-button color="primary" (click)="refresh()">Retry</button>
      </div>
    } @else {
      <div class="balance-tree-container">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="balance-tree">
          <mat-nested-tree-node *matTreeNodeDef="let node">
            <li>
              <div class="account-row">
                <span class="account-name">{{ node.account }}</span>
                <span class="account-balance" [class.negative]="node.balance < 0">
                  {{ node.balance | currency }}
                </span>
              </div>
            </li>
          </mat-nested-tree-node>

          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
              <div class="account-row">
                <button mat-icon-button [attr.aria-label]="'Toggle ' + node.account" (click)="treeControl.toggle(node)">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                <span class="account-name">{{ node.account }}</span>
                <span class="account-balance" [class.negative]="node.balance < 0">
                  {{ node.balance | currency }}
                </span>
              </div>
              <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="refresh()">
      <mat-icon>refresh</mat-icon>
      Refresh
    </button>
  </mat-card-actions>
</mat-card>
