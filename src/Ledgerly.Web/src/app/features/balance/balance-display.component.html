<mat-card role="region" aria-label="Account Balances">
  <mat-card-header>
    <mat-card-title>Account Balances</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @if (loading()) {
      <div class="loading-container" role="status" aria-live="polite">
        <mat-spinner diameter="50" aria-label="Loading account balances"></mat-spinner>
        <p>Loading balances...</p>
      </div>
    } @else if (error()) {
      <div class="error-container" role="alert" aria-live="assertive">
        <p class="error">{{ error() }}</p>
        <button mat-raised-button color="primary" (click)="refresh()" aria-label="Retry loading balances">
          Retry
        </button>
      </div>
    } @else {
      <div class="balance-tree-container">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="balance-tree"
                  role="tree" aria-label="Account hierarchy">
          <!-- Leaf node (no children) -->
          <mat-nested-tree-node *matTreeNodeDef="let node" role="treeitem">
            <li>
              <div class="account-row" tabindex="0"
                   [attr.aria-label]="node.account + ' balance: ' + (node.balance | currency)">
                <span class="account-name" aria-hidden="true">{{ node.account }}</span>
                <span class="account-balance" [class.negative]="node.balance < 0" aria-hidden="true">
                  {{ node.balance | currency }}
                </span>
              </div>
            </li>
          </mat-nested-tree-node>

          <!-- Parent node (has children) -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild"
                                role="treeitem"
                                [attr.aria-expanded]="treeControl.isExpanded(node)">
            <li>
              <div class="account-row" tabindex="0"
                   [attr.aria-label]="node.account + ' balance: ' + (node.balance | currency) + '. Has ' + node.children.length + ' sub-accounts'">
                <button mat-icon-button
                        [attr.aria-label]="(treeControl.isExpanded(node) ? 'Collapse ' : 'Expand ') + node.account"
                        [attr.aria-expanded]="treeControl.isExpanded(node)"
                        (click)="treeControl.toggle(node)">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                <span class="account-name" aria-hidden="true">{{ node.account }}</span>
                <span class="account-balance" [class.negative]="node.balance < 0" aria-hidden="true">
                  {{ node.balance | currency }}
                </span>
              </div>
              <ul [class.tree-invisible]="!treeControl.isExpanded(node)"
                  role="group"
                  [attr.aria-label]="'Sub-accounts of ' + node.account">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="refresh()" aria-label="Refresh account balances">
      <mat-icon aria-hidden="true">refresh</mat-icon>
      Refresh
    </button>
  </mat-card-actions>
</mat-card>
