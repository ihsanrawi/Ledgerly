name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    name: Build Backend (.NET)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/Ledgerly.Api/Ledgerly.Api.csproj

    - name: Build
      run: dotnet build src/Ledgerly.Api/Ledgerly.Api.csproj --no-restore

    - name: Test with Coverage
      run: dotnet test --collect:"XPlat Code Coverage" --results-directory ./coverage --verbosity normal

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage
        path: coverage/**/coverage.cobertura.xml

  build-frontend:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/Ledgerly.Web/package-lock.json

    - name: Install dependencies
      run: npm ci --prefix src/Ledgerly.Web

    - name: Lint
      run: cd src/Ledgerly.Web && npx eslint .

    - name: Build
      run: npm run build --prefix src/Ledgerly.Web

    - name: Test with Coverage
      run: npm test --prefix src/Ledgerly.Web -- --coverage --watchAll=false

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage
        path: src/Ledgerly.Web/coverage/

